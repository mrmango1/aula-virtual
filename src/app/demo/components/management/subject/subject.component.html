<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Materias</h5>
			<p-dataView #dv [value]="subjects" [paginator]="true" [rows]="9" filterBy="nombreCurso" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
				<ng-template pTemplate="header">
					<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
						<p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)"></p-dropdown>
						<span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Buscar por nombre" (input)="onFilter(dv, $event)">
                        </span>
						<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
					</div>
				</ng-template>

				<ng-template let-products pTemplate="listItem">
					<div class="col-12" *ngFor="let product of products">
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
							<img src='assets/demo/images/product/subject.jpg' [alt]="product.nombreCurso" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5 border-round-xl"/>
							<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
								<div class="font-bold text-2xl">{{product.nombreCurso}}</div>
								<div class="mb-2">{{product.profesor?.nombres ?? ''}}</div>
							</div>
							<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
								<p-button icon="pi pi-angle-right" label="Ver Notas" styleClass="mb-2 p-button-sm"></p-button>
							</div>
						</div>
					</div>
				</ng-template>

				<ng-template let-products pTemplate="gridItem">
					<div class="grid grid-nogutter">
					<div class="col-12 md:col-4" *ngFor="let product of products">
						<div class="card m-3 border-1 surface-border">
							<div class="flex flex-column align-items-center text-center mb-3">
								<img src='assets/demo/images/product/subject.jpg' [alt]="product.name" class="w-9 shadow-2 my-3 mx-0 border-round-xl"/>
								<div class="text-2xl font-bold">{{product.nombreCurso}}</div>
								<div class="mb-3">{{product.profesor?.nombres ?? ''}}</div>
							</div>
							<div class="flex align-items-center justify-content-center">
								<p-button icon="pi pi-angle-right" (onClick)="onNext(product)"></p-button>
							</div>
						</div>
					</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>

</div>
